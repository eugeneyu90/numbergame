<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
      crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
      crossorigin="anonymous"></script>
    <script src="numberGame.js"></script>
</head>
<body id="fireworksContainer">
  <div class="before"></div> <!-- Fireworks CSS -->
  <div class="after"></div> <!-- Fireworks CSS -->
  <header class="jumbotron py-3 my-0">
    <div class="container text-center">
      <h1 class="display-4">Number Guessing Game</h1>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row bg-black">
      <div id="playerNameContainer" class="col text-white text-right">
        <span id="playerName" class="lead d-hide">currentPlayer</span>
      </div>
    </div>
    <div id="guessesLeftContainer" class="row align-right" >
      <div class="col text-white pt-3 text-right">
        <span id="guessesLeft" class="lead d-hide">Guesses Left: </span>
      </div>
    </div>
    <div id="playerScores" class="row text-center d-hide">
      <div class="row">
        <div class="col">
          <div id="close" class="text-left text-white">
            <button class="closeButton" onclick="closeScoreBoard()">X</span>
          </div>
        </div>
      </div>
      <div id="accordion" role="tablist" aria-multiselectable="true">
        <div class="card">
          <div class="card-header accordion-theme" role="tab" id="headingOne">
            <h5 class="mb-0 text-center">
              <a class="collapsed text-white th-size" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true"
                aria-controls="collapseOne">
                Easy - Top 5
              </a>
            </h5>
          </div>
          <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
            <div class="card-block accordion-theme text-white p-3">
              <table id="easyScores" class="table table-dark"></table>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header accordion-theme" role="tab" id="headingTwo">
            <h5 class="mb-0 text-center">
              <a class="collapsed text-white th-size" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true"
                aria-controls="collapseTwo">
                Medium - Top 5
              </a>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
            <div class="card-block accordion-theme text-white p-3">
              <table id="mediumScores" class="table table-dark"></table>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header accordion-theme" role="tab" id="headingThree">
            <h5 class="mb-0 text-center">
              <a class="collapsed text-white th-size" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="true"
                aria-controls="collapseThree">
                Hard - Top 5
              </a>
            </h5>
          </div>
          <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree">
            <div class="card-block accordion-theme text-white p-3">
              <table id="hardScores" class="table table-dark"></table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="gameDisplay" class="row text-center align-middle bg-black">
      <div id="menuButtons" class="col text-center">
        <button id="newPlayerButton" type="button" class="button lead" onclick="addPlayer()">New Player</button>
        <button id="existingPlayerButton" type="button" class="button lead d-hide" onclick="addPlayer()">Existing Player</button>
        <button id="playButton" type="button" class="button lead d-hide" onclick="startGame()">Play Now</button>
        <button type="button" class="button lead" onclick="showScores()">High Scores</button>
      </div>
      <div id="messageBox" class="container-fluid">
        <div class="row white-text text-center align-middle">
          <span id="message" class="col gameMessage"></span>
        </div>
        <div class="row red-text text-center align-middle">
          <span id="messageError" class="col errorMessage"></span>
        </div>
      </div>
      <div id="difficultyButtonsContainer" class="container d-hide">
        <div class="row">
          <div id="difficultyButtons" class="col text-center">
            <button id="customButton" type="button" class="button lead" onclick="customMode()" data-toggle="tooltip" data-placement="right" title="Set the maximum guess attempts and the number limit!">Custom</button>
            <button id="easyButton" type="button" class="button lead" onclick="easyMode()" data-toggle="tooltip" data-placement="right" title="Guess a number between 0 - 20 under 10 tries!">Easy</button>
            <button id="mediumButton" type="button" class="button lead" onclick="mediumMode()" data-toggle="tooltip" data-placement="right" title="Guess a number between 0 - 30 under 8 tries!">Medium</button>
            <button id="hardButton" type="button" class="button lead" onclick="hardMode()" data-toggle="tooltip" data-placement="right" title="Guess a number between 0 - 50 under 5 tries!">Hard</button>
          </div>
        </div>
      </div>
      <div id="userInputBar" class="container-fluid">
        <div class="row px-5">
          <div class="col inputBoxSize">
            <input id="nameInput" class="d-hide" type="text" onkeyup="waitForInput(event)" placeholder="Type here">
          </div>
        </div>
      </div>
      <div id="userReplayButtons" class="container-fluid">
        <div class="row p-5">
          <div class="col">
            <button id="yesButton" type="button" class="button lead mx-2 px-3" onclick="replay()">Yes</button>
            <button type="button" class="button lead mx-2 px-3" onclick="showMenu()">No</button>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
